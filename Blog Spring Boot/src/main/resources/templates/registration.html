<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" layout:decorator="layouts/main">
<head>
<title>Blog</title>
</head>
<body>

	<div layout:fragment="loginContent">

		<form name="registration" th:action="@{/reg}" th:object="${user}" method="post" class="form-signin">
			<h2 class="form-signin-heading">Kérlek regisztrálj</h2>
				<input type="text" id="fullName" name="fullName" th:field="*{fullName}" class="form-control" placeholder="Teljes név"  /> 
		 	    <input type="text" id="email" name="username" th:field="*{email}" class="form-control" placeholder="E-mail cím"  /> 
			    <input id="password" name="password" th:field="*{password}" type="password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'A jelszónak legalább 8 karaktert, illetve számot kis és nagy betűt is kell tartalmaznia' : ''); if(this.checkValidity()) form.password_two.pattern = this.value;" placeholder="Jelszó" th:required="required"/>
			    <input id="password_two" name="password_two" type="password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Nem egyezik a két jelszó' : '');" placeholder="Jelszó újra" th:required="required"/>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Regisztráció</button>
		</form>

	</div>



</body>
</html>
